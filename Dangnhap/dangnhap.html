<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/slick/slick.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/slick/slick-theme.less">
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="icon" href="img-Logo/Thanhtan.jpg" type="image/x-icon" />
    <title>FootballLeague-Quản Lý Bóng Đá</title>
</head>
<body>
    <div class="Dangnhap">

        <form action="" method="POST" class="form" id="form-1" onsubmit="login(event)">
          <h3 class="heading">Đăng Nhập</h3>
          <p class="desc">Tìm hiểu thể thao thật dễ dàng❤️</p>
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đăng nhập</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Thanh Tân" class="form-control">
            <span class="form-message"></span>
          </div>
      
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
      
          <button class="form-submit">Đăng Nhập</button>
          <button class="form-submit"><a href="http://127.0.0.1:5501/Dangky/dangky.html">
            Đăng Ký
          </a></button>
      
      </div>
      
</body>
<script src="./dangnhap.js"></script>
<script>  document.addEventListener('DOMContentLoaded', function () {
  Validator({
    form: '#form-1',
    formGroupSelector: '.form-group',
    errorSelector: '.form-message',
    rules: [
      Validator.isRequired('#email', 'Vui lòng nhập email của bạn'),
      Validator.isRequired('#password', 'Vui lòng nhập mật khẩu của bạn'),
      Validator.minLength('#password', 6, 'Mật khẩu phải có ít nhất 6 ký tự')
    ],
    onSubmit: function (data) {
      console.log(data);
    }
  });
});</script>

</html>
